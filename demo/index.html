<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bootstrap Margin Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/bootstrap-margin-grid.css">
    <style>
      * {
        margin: 0;
        font-family: sans-serif;
        color: white;
        text-align: center;
        line-height: 50px;
      }

      body {
        padding: 30px 0;
      }
      
      .bg {
        background: tomato;
      }

      [class*="col-"] {
        background: dodgerblue;
      }

      .col-xs-12 {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="bg">
        <div class="row">
          <div class="col-xs-12 col-md-1">1</div>
          <div class="col-xs-12 col-md-1">2</div>
          <div class="col-xs-12 col-md-1">3</div>
          <div class="col-xs-12 col-md-1">4</div>
          <div class="col-xs-12 col-md-1">5</div>
          <div class="col-xs-12 col-md-1">6</div>
          <div class="col-xs-12 col-md-1">7</div>
          <div class="col-xs-12 col-md-1">8</div>
          <div class="col-xs-12 col-md-1">9</div>
          <div class="col-xs-12 col-md-1">10</div>
          <div class="col-xs-12 col-md-1">11</div>
          <div class="col-xs-12 col-md-1">12</div>

          <div class="col-xs-6">1</div>
          <div class="col-xs-6">
            <div class="bg">
              <div class="row">
                <div class="col-xs-6">1 nest</div>
                <div class="col-xs-6">2 nest</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
